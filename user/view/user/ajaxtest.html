<html>
<head>
    <script>
        function showHint(str)
        {
            // document.getElementById("txtHint").innerHTML=str;
            // alert(str);
            // document.write(str);
            var xmlhttp;
            if (str.length==0)
            {
                document.getElementById("txtHint").innerHTML="";
                return 0;
            }
            if (window.XMLHttpRequest)
            {
                // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                // IE6, IE5 浏览器执行代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
                }
            }

           // alert("http://127.0.0.1/user/usercontrol/search1?username="+str);
            //我的电脑 注意端口号
            // xmlhttp.open("GET","http://127.0.0.1/user/usercontrol/search1?username="+str,true);

            xmlhttp.open("GET","http://127.0.0.1:8080/user/usercontrol/search1?username="+str,true);
            xmlhttp.send();
        }
    </script>
</head>


<body>


<form action="">
    输入姓名: <input type="text" id="txt1" onkeyup="showHint(this.value)" />
    <input type="button" value="搜索" onclick="showHint(txt1.value)">
    <a href="ajax"><input type="button" value="取消"></a>

</form>
提示信息: <div id="txtHint">

    <tr>

        <td><a href="deleteuser?id={$value.id}">删除</a> </td>
    </tr>
    <!--<a href="selectuser?id={$value.id}"> {$value.name}::{$value.username}</a>-->

{/foreach}
</table>
    </div>
</body>
</html>
